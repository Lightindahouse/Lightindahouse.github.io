<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
   <title>Fluxus Theme Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        color: #dedede;
        background-color: #0a0c0d;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input[type="text"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 10px;
      }
      button {
        background-color: #de1111;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
      }
      button:hover {
        background-color: #650303;
      }
      textarea {
        width: 100%;
        height: 200px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Fluxus Theme Generator ( Windows )</h1>
    <form>
      <label for="image-link">Enter image link:</label>
      <input type="text" id="image-link" name="image-link">
      <button type="submit" id="submit-btn">Submit</button>
    </form>
    <div id="output-box"></>
    <button onclick="downloadFile()">Download Theme</button>
    <script>
      function confirmImageLink(imagelink) {
        return confirm("Image link is: " + imagelink + " Are you sure?");
      }
      function validateForm(event) {
        event.preventDefault();
        const imagelink = document.getElementById("image-link").value.trim();
        if (imagelink.startsWith("http")) {
          if (confirmImageLink(imagelink)) {
            const output = {
              "main_grid": imagelink,
              "top_bar": "#0000ffff",
              "tab_background": "#0000ffff"
            };
            const outputBox = document.getElementById("output-box");
            outputBox.innerHTML = "<textarea readonly>" + JSON.stringify(output, null, 4) + "</textarea>";
          } else {
            document.getElementById("image-link").value = "";
            document.getElementById("image-link").focus();
          }
        } else {
          alert("Invalid link. Please try again.");
        }
      }
      function downloadFile() {
        const output = document.getElementById("output-box").querySelector("textarea").value;
        const blob = new Blob([output], {type: "text/plain;charset=utf-8"});
        saveAs(blob, "theme.flux");
      }
      document.getElementById("submit-btn").addEventListener("click", validateForm);
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  </body>
</html>
